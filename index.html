<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoronaVirus Live Data</title>
    <!-- added Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-50">Daily CoronaVirus Live Data in Table</h1>
    </div>

    <div 
class="container">
  <h2>COVID-19 Live Data in the world</h2>
  <br>
  <h3 id="date" ></h3>
  <br>
             
  <table class="table">
    <thead>
      <tr>
        <th>New Confirmed</th>
        <th>Total Confirmed</th>
        <th>New Deaths</th>
        <th>Total Deaths</th>
        <th>New Recovered</th>
        <th>Total Recovered:</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="new-confirmed"></td>
        <td id="total-confirmed"></td>
        <td id="new-deaths"></td>
        <td id="total-deaths"></td>
        <td id="new-recovered"></td>
        <td id="total-recovered"></td>
      </tr>
       
    </tbody>
  </table>
</div>


    <!-- added javascript -->
    <script src="app.js"></script>
</body>
</html>
